<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les livres</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/books.js" defer></script>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="/">Accueil</a> </li>
        <li><a href="/authors">Auteurs</a></li>
        <li><a href="/books">Livres</a> </li>
        <li><a href="/subjects">Sujets</a> </li>
      </ul>
    </nav>
    <!-- Titre de la page -->
    <h2>Liste des Livres</h2>

    <!-- Tableau des livres -->
    <table id="table-book">
      <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Sujet</th>
        <th>ISBN</th>
        <th>Pages</th>
        <th>Quantité en Stock</th>
        <th>Prix</th>
        <th>Année de Publication</th>
      </tr>
      </thead>
      <tbody id="book-list">

      <!-- Liste de livres affichée ici -->
      <!-- code java -->
      </tbody>
    </table>

    <!-- Gestion des livres -->
    <div class="form-section">
      <h2>Gestion des Livres</h2>
      <form id="book-form">
        <label for="book-id">ID du Livre</label>
        <input type="number" id="book-id" placeholder="Entrez l'id de livre...">

        <label for="book-name">Nom du Livre</label>
        <input type="text" id="book-name" placeholder="Entrez le nom du livre...">

        <label for="book-author">Auteur</label>
        <select id="book-author">
          <option value="-1">Sélectionnez un auteur</option>
        </select>

        <label for="book-subject">Sujet</label>
        <select id="book-subject" >
          <option value="-1"> Sélectionnez un sujet</option>
        </select>

        <label for="book-isbn">ISBN</label>
        <input type="text" id="book-isbn" placeholder="Entrez l'ISBN du livre..." >

        <label for="book-pages">Nombre de Pages</label>
        <input type="number" id="book-pages" placeholder="Entrez le nombre de page..." >

        <label for="book-stock">Quantité en Stock</label>
        <input type="number" id="book-stock" placeholder="Entrez la quantité en stock disponible..." >

        <label for="book-price">Prix</label>
        <input type="number" id="book-price" step="0.01" placeholder="Entrez le prix du livre...">

        <label for="book-year">Année de Publication</label>
        <input type="number" id="book-year" placeholder="Entrez le nom de l'année de publication...">

        <button id="add">Ajouter</button>
        <button id="update">Modifier</button>
        <button id="delete">Supprimer</button>
        <button id="search">Rechercher</button>
        <button id="clear">Reset</button>

      </form>
    </div>
    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="popup-close" class="popup-close">&times;</span>
        <p id="popup-message"></p>
      </div>
    </div>
  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les sujets</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/subjects.js " defer></script>
</head>
<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="/">Accueil</a> </li>
      <li><a href="/authors">Auteurs</a></li>
      <li><a href="/books">Livres</a> </li>
      <li><a href="/subjects">Sujets</a> </li>
    </ul>
  </nav>
  <!-- Titre de la page -->
  <h2>Liste des Sujets</h2>

  <!-- Tableau des sujets -->
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
    </tr>
    </thead>
    <tbody id="sujet-list">
    <!-- Liste des sujets affichÃ©e ici -->
    </tbody>
  </table>

  <!-- Gestion des sujets -->
  <div class="form-section">
    <h2>Gestion des Sujets</h2>
    <form id="subjects-form">
      <label for="sujet-id">ID du sujet</label>
      <input type="number" id="sujet-id" placeholder="Entrez l'id du sujet...">

      <label for="sujet-name">Nom du Sujet</label>
      <input type="text" id="sujet-name" placeholder="Entrez le nom du sujet..." >

      <button id="add">Ajouter</button>
      <button id="update">Modifier</button>
      <button id="delete">Supprimer</button>
      <button id="search">Rechercher</button>
      <button id="clear">Reset</button>
    </form>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-close" class="popup-close">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>
</div>
</body>
</html>
